<!DOCTYPE html>
<html>
<head>
    <title>VIVO AI - Dashboard</title>
    <style>
        .vivo-dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        .vivo-sidebar {
            background: var(--primary);
            color: white;
        }
        .vivo-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="vivo-dashboard">
        <aside class="vivo-sidebar">
            <img src="logo.png" alt="VIVO AI" width="180">
            <nav>
                <ul>
                    <li><a href="#">الرسائل الجديدة</a></li>
                    <li><a href="#">السجل الكامل</a></li>
                    <li><a href="#">الإعدادات</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <div class="vivo-stats">
                <div class="stat-card">
                    <h3>الرسائل اليوم</h3>
                    <p id="today-count">0</p>
                </div>
                <!-- إضافة المزيد من البطاقات الإحصائية -->
            </div>

            <div id="vivo-conversations">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </main>
    </div>

    <script>
        // كود جافاسكريبت لإدارة المحادثات
        async function loadConversations() {
            const { data, error } = await supabase
                .from('vivo_ai_chats')
                .select('*')
                .order('created_at', { ascending: false });

            // عرض المحادثات
        }
    </script>
</body>
</html>
