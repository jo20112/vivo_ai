<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - VIVO AI</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <img src="../assets/img/logo.png" alt="VIVO AI" width="150">
      <h1>إنشاء حساب جديد</h1>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" id="username" placeholder="اسم المستخدم" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="كلمة المرور" required minlength="6">
        </div>
        <button type="submit" id="signupBtn" class="btn">إنشاء حساب</button>
      </form>
      <div class="auth-links">
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="../assets/js/auth/signup.js"></script>
</body>
</html>
