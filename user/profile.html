<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي - VIVO AI</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>الملف الشخصي</h1>
    </div>
  </header>
  
  <main class="container">
    <div class="profile-container">
      <div class="profile-card">
        <img id="avatar" src="../assets/img/default-avatar.png" alt="الصورة الشخصية" class="profile-avatar">
        <h2 id="username"></h2>
        <p><strong>البريد الإلكتروني:</strong> <span id="email"></span></p>
        <p><strong>تاريخ الانضمام:</strong> <span id="joinDate"></span></p>
        <button id="editBtn" class="btn">تعديل الملف</button>
      </div>
      
      <div class="edit-form" id="editForm" style="display: none;">
        <h3>تعديل الملف الشخصي</h3>
        <div class="form-group">
          <label for="editUsername">اسم المستخدم:</label>
          <input type="text" id="editUsername" required>
        </div>
        <div class="form-group">
          <label for="editAvatar">الصورة الشخصية:</label>
          <input type="file" id="editAvatar" accept="image/*">
        </div>
        <button type="submit" class="btn">حفظ التغييرات</button>
        <button type="button" id="cancelEdit" class="btn btn-secondary">إلغاء</button>
      </div>
    </div>
  </main>
  
  <script type="module" src="../assets/js/user/profile.js"></script>
</body>
</html>
